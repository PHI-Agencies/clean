<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZakaSania | Cuisine & Vaisselle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .form-container {
            background: #ffffff;
            border-radius: 30px;
            padding: 25px 15px;
            margin: 15px auto;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .form-header { text-align: center; margin-bottom: 20px; }
        .form-header h1 { font-size: 1.4rem; color: #2f3640; font-weight: 700; }
        .form-header span { color: #00a8ff; }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .item-card {
            padding: 15px 5px;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }

        /* Couleurs th√©matiques Cuisine */
        .bg-simple { background: #e0f2f1; } /* Ustensiles simples */
        .bg-marmite { background: #fff3e0; } /* Marmites */
        .bg-fours { background: #e3f2fd; }   /* Fours/Frigos */
        .bg-repas { background: #f1f8e9; }   /* Repas */

        .item-card label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2f3640;
            text-transform: uppercase;
        }

        /* Suppression fl√®ches */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        input[type="number"], input[type="date"], input[type="time"] {
            -moz-appearance: textfield;
            border: none;
            background: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #2f3640;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            outline: none;
        }

        input[type="number"] { width: 60px; padding: 8px; font-size: 1.1rem; }

        .datetime-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .dt-card { background: #f1f2f6; padding: 12px; border-radius: 18px; }
        .dt-card label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 5px; }
        
        input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            font-size: 0.85rem;
        }

        .notes-group { margin-top: 15px; }
        .notes-group label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; }
        
        textarea {
            width: 100%;
            height: 70px;
            padding: 12px;
            border-radius: 15px;
            border: 2px solid #f1f2f6;
            background: #f8f9fa;
            font-family: inherit;
            resize: none;
            outline: none;
        }

        .btn-whatsapp {
            width: 100%;
            background: #25D366;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .btn-back { text-decoration: none; color: #7f8c8d; font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <nav class="container">
            <div class="logo">Zaka<span>Sania</span></div>
            <a href="index.html" class="btn-back">‚Üê Retour</a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Cuisine & <span>Vaisselle</span></h1>
            </div>

            <form id="cuisineForm">
                <div class="items-grid">
                    <div class="item-card bg-simple">
                        <label>üçΩÔ∏è Ustensiles simples</label>
                        <input type="number" id="simples" placeholder="0">
                    </div>
                    <div class="item-card bg-marmite">
                        <label>ü•ò Marmites</label>
                        <input type="number" id="marmites" placeholder="0">
                    </div>
                    <div class="item-card bg-fours">
                        <label>‚ùÑÔ∏è Fours & Frigos</label>
                        <input type="number" id="appareils" placeholder="0">
                    </div>
                    <div class="item-card bg-repas">
                        <label>ü•ó Repas (Pers.)</label>
                        <input type="number" id="repas" placeholder="0">
                    </div>
                </div>

                <div class="datetime-grid">
                    <div class="dt-card">
                        <label>üìÖ Date</label>
                        <input type="date" id="date_service">
                    </div>
                    <div class="dt-card">
                        <label>‚è∞ Heure</label>
                        <input type="time" id="heure_service">
                    </div>
                </div>

                <div class="notes-group">
                    <label for="notes">Indications particuli√®res</label>
                    <textarea id="notes" placeholder="Ex: menus sp√©cifiques, allergie, Nettoyage gazini√®re..."></textarea>
                </div>

                <button type="button" onclick="envoyerWhatsApp()" class="btn-whatsapp">
                    Commander sur WhatsApp
                </button>
            </form>
        </div>
    </main>

    <script>
        function envoyerWhatsApp() {
            const simples = document.getElementById('simples').value || 0;
            const marmites = document.getElementById('marmites').value || 0;
            const appareils = document.getElementById('appareils').value || 0;
            const repas = document.getElementById('repas').value || 0;
            
            const dateS = document.getElementById('date_service').value;
            const heureS = document.getElementById('heure_service').value;
            const notes = document.getElementById('notes').value || "Aucune";

            if (simples == 0 && marmites == 0 && appareils == 0 && repas == 0) {
                alert("Veuillez saisir au moins une quantit√©.");
                return;
            }

            if (!dateS || !heureS) {
                alert("Veuillez choisir une date et une heure.");
                return;
            }

            const numero = "22660692928";
            let details = "";
            if (simples > 0) details += `‚úÖ Ustensiles simples : ${simples}%0A`;
            if (marmites > 0) details += `‚úÖ Marmites : ${marmites}%0A`;
            if (appareils > 0) details += `‚úÖ Fours %26 Frigos : ${appareils}%0A`;
            if (repas > 0) details += `‚úÖ Repas (Pers.) : ${repas}%0A`;

            const message = `*ZAKASANIA - CUISINE %26 VAISSELLE*%0A%0A` +
                            `*D√©tails :*%0A${details}%0A` +
                            `*RDV :* Le ${dateS} √† ${heureS}%0A` +
                            `*Note :* ${notes}`;

            window.open(`https://wa.me/${numero}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
