<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZakaSania | Autres Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .form-container {
            background: #ffffff;
            border-radius: 30px;
            padding: 25px 15px;
            margin: 15px auto;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .form-header { text-align: center; margin-bottom: 20px; }
        .form-header h1 { font-size: 1.4rem; color: #2f3640; font-weight: 700; }

        /* Grille de s√©lection cliquable */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .item-check { position: relative; }
        .item-check input { display: none; } /* On cache la case √† cocher r√©elle */

        .check-card {
            display: block;
            padding: 15px 5px;
            border-radius: 20px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
            text-transform: uppercase;
            color: #2f3640;
        }

        /* Couleurs par d√©faut */
        .bg-garden { background: #e8f5e9; }
        .bg-event { background: #fff3e0; }
        .bg-staff { background: #f3e5f5; }
        .bg-carpet { background: #e1f5fe; }

        /* √âtat quand on clique (S√©lectionn√©) */
        .item-check input:checked + .check-card {
            border-color: #00a8ff;
            transform: scale(0.95);
            background: #00a8ff;
            color: white;
        }

        /* Champ Service Autre */
        .other-field {
            margin-bottom: 20px;
        }
        .other-field input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px dashed #ddd;
            background: #fafafa;
            font-family: inherit;
            outline: none;
        }

        .datetime-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .dt-card { background: #f1f2f6; padding: 12px; border-radius: 18px; }
        .dt-card label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 5px; }
        
        input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            border: none;
            background: white;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 700;
            text-align: center;
        }

        .notes-group { margin-top: 15px; }
        .notes-group label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; }
        
        textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border-radius: 15px;
            border: 2px solid #f1f2f6;
            background: #f8f9fa;
            font-family: inherit;
            resize: none;
            outline: none;
        }

        .btn-whatsapp {
            width: 100%;
            background: #25D366;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .btn-back { text-decoration: none; color: #7f8c8d; font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <nav class="container">
            <div class="logo">Zaka<span>Sania</span></div>
            <a href="index.html" class="btn-back">‚Üê Retour</a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Services <span>Sp√©cifiques</span></h1>
            </div>

            <form id="autresForm">
                <div class="items-grid">
                    <label class="item-check">
                        <input type="checkbox" name="service" value="Jardin / Ext√©rieur">
                        <span class="check-card bg-garden">üå≥ Jardin</span>
                    </label>
                    <label class="item-check">
                        <input type="checkbox" name="service" value="Aide √âv√©nement">
                        <span class="check-card bg-event">üéâ √âv√©nement</span>
                    </label>
                    <label class="item-check">
                        <input type="checkbox" name="service" value="Personnel d'appui">
                        <span class="check-card bg-staff">üë• Appui</span>
                    </label>
                    <label class="item-check">
                        <input type="checkbox" name="service" value="Tapis / Moquettes">
                        <span class="check-card bg-carpet">üßπ Tapis</span>
                    </label>
                </div>

                <div class="other-field">
                    <input type="text" id="service_perso" placeholder="Autre service non mentionn√© ? Tapez ici...">
                </div>

                <div class="datetime-grid">
                    <div class="dt-card">
                        <label>üìÖ Date</label>
                        <input type="date" id="date_service">
                    </div>
                    <div class="dt-card">
                        <label>‚è∞ Heure</label>
                        <input type="time" id="heure_service">
                    </div>
                </div>

                <div class="notes-group">
                    <label for="notes">D√©tails de votre demande</label>
                    <textarea id="notes" placeholder="D√©crivez ici les d√©tails pour nous aider √† pr√©parer votre devis..."></textarea>
                </div>

                <button type="button" onclick="envoyerWhatsApp()" class="btn-whatsapp">
                    Demander mon devis WhatsApp
                </button>
            </form>
        </div>
    </main>

    <script>
        function envoyerWhatsApp() {
            // R√©cup√©ration des services coch√©s
            const cochez = [];
            document.querySelectorAll('input[name="service"]:checked').forEach((el) => {
                cochez.push(el.value);
            });

            const servicePerso = document.getElementById('service_perso').value;
            const dateS = document.getElementById('date_service').value;
            const heureS = document.getElementById('heure_service').value;
            const notes = document.getElementById('notes').value || "Aucune pr√©cision suppl√©mentaire";

            if (cochez.length === 0 && !servicePerso) {
                alert("Veuillez s√©lectionner un service ou saisir votre besoin.");
                return;
            }

            if (!dateS || !heureS) {
                alert("Veuillez choisir une date et une heure.");
                return;
            }

            const numero = "22660692928";
            let texteServices = cochez.join(", ");
            if (servicePerso) texteServices += (texteServices ? " + " : "") + servicePerso;

            const message = `*ZAKASANIA - DEMANDE SUR-MESURE*%0A%0A` +
                            `*Services choisis :* ${texteServices}%0A` +
                            `*RDV souhait√© :* Le ${dateS} √† ${heureS}%0A` +
                            `*D√©tails :* ${notes}`;

            window.open(`https://wa.me/${numero}?text=${message}`, '_blank');
        }
    </script>

</body>
</html>
