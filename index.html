<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; height: 500px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px; border-radius: 8px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #e9e9eb; color: black; align-self: flex-start; }
        #input-area { display: flex; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 15px; border: none; outline: none; }
        button { padding: 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Ã‰crivez votre message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value;
        if (!text) return;

        appendMessage(text, 'user');
        input.value = '';

        const response = await fetch('http://localhost:3000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });
        
        const data = await response.json();
        appendMessage(data.reply, 'ai');
    }

    function appendMessage(text, side) {
        const div = document.createElement('div');
        div.className = `message ${side}`;
        div.innerText = text;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
</script>
</body>
</html>
