<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ZakaSania | Assistant IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 420px;
            background: #1e293b;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 15px;
            text-align: center;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            font-weight: 700;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .msg { margin-bottom: 12px; line-height: 1.4; }
        .user { text-align: right; color: #93c5fd; }
        .bot { text-align: left; color: #e5e7eb; }
        .chat-input { display: flex; border-top: 1px solid rgba(255,255,255,.1); }
        textarea {
            flex: 1;
            border: none;
            padding: 12px;
            resize: none;
            outline: none;
            background: transparent;
            color: #fff;
            font-size: 0.9rem;
        }
        button {
            border: none;
            background: #2563eb;
            color: #fff;
            padding: 0 18px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">ZakaSania â€¢ Assistant IA</div>
    <div class="chat-messages" id="chat"></div>
    <div class="chat-input">
        <textarea id="userInput" rows="1" placeholder="Posez votre question..."></textarea>
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
const chat = document.getElementById("chat");

function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    try {
        // ðŸ”‘ URL relative pour Render
        const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage(data.reply, "bot");

    } catch (err) {
        console.error(err);
        addMessage("Erreur de connexion au serveur.", "bot");
    }
}
</script>
</body>
</html>
